<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex">
        <label for="evento">Escolha o seu Evento:</label>
        <select name="evento" id="evento">
          <option value="Show">Show</option>
          <option value="Palestra">Palestra</option>
          <option value="Workshop">Workshop</option>
        </select>
      </div>
      <div class="flex">
        <label for="preco">Digite o Preço:</label>
        <input type="number" name="preco" id="preco" placeholder="preco" />
      </div>
      <button class="cadastrar">Cadastrar</button>
    </div>
    <div class="flex-horizontal">
      <table class="tabela">
        <tr>
          <th>ID</th>
          <th>Evento</th>
          <th>Preço</th>
          <th>Ações</th>
        </tr>
      </table>
      <div id="alterarEventos" class="oculto">
        <div class="container-oculto">
          <div class="flex">
            <label for="eventoAtualizado">Alterar evento:</label>
            <select name="eventoAtualizado" id="eventoAtualizado">
              <option value="Show">Show</option>
              <option value="Palestra">Palestra</option>
              <option value="Workshop">Workshop</option>
            </select>
          </div>
          <div class="flex">
            <label for="precoAtualizado">Alterar preço:</label>
            <input
              type="text"
              name="preco"
              id="precoAtualizado"
              placeholder="preco"
            />
          </div>
          <button class="atualizar" onclick="editarDados(this.value)">
            Atualizar
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
